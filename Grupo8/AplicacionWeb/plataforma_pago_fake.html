<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/estilos/estilo_plat_pago.css">
    <title>Plataforma de pago de Districafé</title>
</head>
<body>
    
    <h1>Plataforma de pago</h1>
    <div>
    <form action="localhost" method="post">
            <div>
                <label for="titular-tarjeta">Titular de la tarjeta: </label><br>
                <input type="text" name="titular-tarjeta" id="titular-tarjeta" size="35" maxlength="50" required></input>
            </div>

            <div>
                <label for="num-tarjeta">Número de la tarjeta: </label><br>
                <input type="text" name="num-tarjeta" id="num-tarjeta" maxlength="16" size="16" required>
            </div>

            <div>
                <label for="cad-mes">Caducidad: </label><br>
                <input type="text" name="cad-mes" id="cad-mes" maxlength="2" size="2" required placeholder="MM">

                <input type="text" name="cad-ano" id="cad-ano" maxlength="4" size="4" required placeholder="AAAA">
            </div>

            <div>
                <label for="cvv">Código seguridad: </label><br>
                <input type="text" name="cvv" id="cvv" maxlength="3" size="3" required>
            </div>

            <!-- <div><input type="submit" value="Enviar"></div> -->
			<div><a href="fin_pedido.html">Pagar</a></div>
    </form>
</div>
</body>
</html>
